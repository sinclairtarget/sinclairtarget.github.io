<!DOCTYPE html>
<html>
  <head>
    <title>{{ page.title }}</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@TwoBitHistory" />

    <!-- OpenGraph -->
    <meta property="og:image" content="{{site.url}}{{site.baseurl}}{% link images/logo.png %}" />
    <meta property="og:url" content="{{site.url}}{{site.baseurl}}{{page.url}}" />
    <meta property="og:title" content="{{page.title}}" />
    <meta property="og:description" content="{{page.description}}" />

    <!-- RSS -->
    {% feed_meta %}

    <!-- MathJax -->
    {% if page.has_math %}
    <script type="text/javascript" async
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    {% endif %}

  </head>
  <body>
    <!-- content -->
    <div class="mobile-header closed">
      <div class="dropdown-toggle">
        <div class="dropdown-arrow">
        </div>
        <h1 class="code-title">0b10</h1>
      </div>
      <div class="dropdown">
        <p>Two-Bit History</p>
        <nav>
          <ul>
            <li>
              <a href="{{site.baseurl}}{% link index.html %}">Home</a>
            </li>
            <li>
              <a href="{{site.baseurl}}{% link about.html %}">About</a>
            </li>
            <li>
              <a href="{{site.baseurl}}{% link timeline.html %}">Timeline</a>
            </li>
            <li>
              <a href="{{site.baseurl}}{% link hits.html %}">Greatest Hits</a>
            </li>
            <li>
              <a href="{{site.baseurl}}{% link translations.html %}">
                Translations
              </a>
            </li>
          </ul>
        </nav>
        <ul>
          <li>
            <a href="https://twitter.com/TwoBitHistory">
              <img class="icon" src="{{site.baseurl}}{% link images/twitter.svg %}" />
            </a>
          </li>
        </ul>
      </div>
    </div>
    <main>
      <header>
        <h1 class="code-title">
          <a class="title-link" href="{{site.baseurl}}{% link index.html %}">
            0b10
          </a>
        </h1>
        <p>Two-Bit History</p>
        <p class="tagline">
          Computing through<br/>the ages
        </p>
        <nav>
          <ul>
            <li>
              <a href="{{site.baseurl}}{% link index.html %}">Home</a>
            </li>
            <li>
              <a href="{{site.baseurl}}{% link about.html %}">About</a>
            </li>
            <li>
              <a href="{{site.baseurl}}{% link timeline.html %}">Timeline</a>
            </li>
            <li>
              <a href="{{site.baseurl}}{% link hits.html %}">Greatest Hits</a>
            </li>
            <li>
              <a href="{{site.baseurl}}{% link translations.html %}">
                Translations
              </a>
            </li>
          </ul>
        </nav>
        <ul>
          <li>
            <a href="https://twitter.com/TwoBitHistory">
              <img class="icon" src="{{site.baseurl}}{% link images/twitter.svg %}" />
            </a>
          </li>
          <li>
            <a href="{{site.baseurl}}/feed.xml">
              <img class="icon" src="{{site.baseurl}}{% link images/feed.png %}" />
            </a>
          </li>
        </ul>
      </header>

      {{ content }}
    </main>

    <!-- footer -->
    <footer>
      <a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/">
        <img alt="Creative Commons License" style="border-width:0" src="https://i.creativecommons.org/l/by-sa/4.0/88x31.png" />
      </a>
    </footer>
    <!-- Dropdown Menu -->
    <script>
      (function() {
          var header = document.querySelector('.mobile-header');
          if (header) {
            var handleToggle = function(e) {
                if (e.target && (e.target.matches('a') || e.target.matches('img')))
                  return;

                e.preventDefault();
                if (header.classList.contains('closed'))
                    header.classList.remove('closed');
                else
                    header.classList.add('closed');
            };
            header.addEventListener('click', handleToggle);
            header.addEventListener('touchend', handleToggle);
          }
      })();
    </script>
  </body>
</html>
