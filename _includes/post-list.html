<ul class="index">
  {% for post in include.posts %}
    <li data-cb-module-name="post-position-{{ forloop.index }}">
      {% include post-header.html post=post %}
      <article>
        {{ post.excerpt }}
      </article>
      <p><a href="{{ post.url }}">Read More&hellip;</a></p>
    </li>
  {% endfor %}
</ul>
